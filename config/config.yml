recipe: default.v1
language: en
pipeline:
- name: LLMBasedRouter
  calm_entry:
    sticky: "handles everything else, including finance, doctor appointments and pizza orders"
  nlu_entry:
    sticky: "handles only health advice, hotel reservations and restaurant bookings"
    non_sticky: "handles chitchat"
- name: WhitespaceTokenizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: LogisticRegressionClassifier
  max_iter: 100
  solver: lbfgs
  tol: 0.0001
  random_state: 42
  ranking_length: 10
- name: CRFEntityExtractor
- name: DucklingEntityExtractor
  url: "http://localhost:8000"
  dimensions: [ "time", "number" ]
  timezone: "Europe/Berlin"
  timeout: 3
- name: NLUCommandAdapter
- name: CompactLLMCommandGenerator
  minimize_num_calls: False
  llm:
    model_group: openai-direct-gpt-4o

policies:
- name: RulePolicy
- name: TEDPolicy
  constrain_similarities: true
- name: FlowPolicy
- name: EnterpriseSearchPolicy
- name: IntentlessPolicy

