version: "3.1"

intents:
  - hotel_search

actions:
  - action_search_hotel

slots:
  hotel_name:
    type: text
    mappings:
      - type: controlled
  hotel_average_rating:
    type: float
    mappings:
      - type: controlled

responses:
  utter_hotel_inform_rating:
    - text: The {hotel_name} has an average rating of {hotel_average_rating}