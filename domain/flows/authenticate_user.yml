version: "3.1"

slots:
  is_user_logged_in:
    type: bool
    mappings:
      - type: controlled
  user_name:
    type: text
    mappings:
      - type: from_llm
  user_password:
    type: text
    mappings:
      - type: from_llm
  login_failed_attempts:
    type: float
    initial_value: 0.0
    mappings:
      - type: controlled

responses:
  utter_authentication_failed:
    - text: Authentication failed. Please try again.
  utter_authentication_successful:
    - text: You have successfully logged in.
  utter_ask_user_name:
    - text: Please enter your user name.
  utter_ask_user_password:
    - text: Please enter your password.
  utter_authentication_failed_multiple_times:
    - text: Authentication failed again. Stop authentication process.

actions:
  - action_authenticate_user
