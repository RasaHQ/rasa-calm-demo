version: "3.1"

slots:
  order_id:
    type: text
    mappings:
      - type: from_llm

actions:
  - action_process_refund_request

responses:
  utter_ask_order_id:
    - text: "Can you please share the Order ID for which you would like the refund?"
  utter_invalid_order_id:
    - text: "That doesn't look like a valid Order ID! Order ID would be number with 4 to 6 digits at the top right section of the invoice."
  utter_refund_confirmation:
    - text: "Thank you, we have processed the refund request for the order {order_id}"
