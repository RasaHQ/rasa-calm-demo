version: "3.1"

intents:
  - greet
  - request_pizza
  - inform_pizza_type
  - inform_address
  - inform_num_pizza
  - correct_pizza_type
  - affirm
  - deny

entities:
  - pizza_type
  - department

slots:
  pizza:
    type: text
    mappings:
        - type: from_entity
          entity: pizza_type
        - type: from_llm
  num_pizza:
    type: float
    mappings:
        - type: from_entity
          entity: number  # this is defined in the restaurant.yml domain file
          intent: inform_num_pizza
          conditions:
            - active_flow: fill_pizza_order
        - type: from_llm
          allow_nlu_correction: true
          conditions:
            - active_flow: fill_pizza_order
            - active_flow: order_pizza
  address:
    type: text
    mappings:
      - type: from_text
        intent: inform_address
        conditions:
          - active_flow: fill_pizza_order
      - type: from_llm
        allow_nlu_correction: true
  confirmation_order:
    type: bool
    mappings:
        - type: from_intent
          intent: affirm
          value: true
          conditions:
            - active_flow: fill_pizza_order
        - type: from_intent
          intent: deny
          value: false
          conditions:
            - active_flow: fill_pizza_order
  membership_points:
    type: float
    mappings:
      - type: custom
        action: action_check_points
  payment_option:
    type: categorical
    values:
      - card
      - membership_points
    mappings:
        - type: from_llm
  card_details:
    type: text
    mappings:
      - type: from_llm
  correct_order:
    type: bool
    mappings:
        - type: custom
  department:
    type: text
    mappings:
      - type: from_entity
        entity: department

responses:
  utter_ask_pizza:
    - text: What type of pizza would you like to order?

  utter_place_order:
    - text: Your order for a {pizza} pizza has been placed. It will be delivered to {address} in 30 minutes.

  utter_ask_num_pizza:
    - text: How many pizzas would you like to order?

  utter_ask_address:
    - text: What is the delivery address?

  utter_confirm:
    - text: You have put in a order for {num_pizza} {pizza} pizzas. Please confirm the details above are correct?

  utter_cancel_order:
    - text: Your order has been cancelled.

  utter_use_points:
    - text: You have successfully used {membership_points} membership points.

  utter_no_points:
    - text: You have no membership points.

  utter_ask_payment_option:
    - text: How would you like to pay for your order?

  utter_ask_card_details:
    - text: Please provide your card number.

  utter_execute_payment:
    - text: Your payment has been processed.

  utter_ask_department:
    - text: Which department would you like to apply to?

actions:
  - action_ask_confirmation_order
  - action_check_points
  - action_ask_correct_order
  - action_show_vacancies
  - action_correct_address
