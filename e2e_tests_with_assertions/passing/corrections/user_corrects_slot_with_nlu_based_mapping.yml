                  value: festa de carne
            - slot_was_set:
                - name: num_pizza
                  value: 1
            - bot_uttered:
                utter_name: utter_corrected_previous_input
            - bot_uttered:
                utter_name: utter_ask_address
      - user: 30 Pine Road
        assertions:
            - slot_was_set:
                - name: address
                  value: 30 Pine Road
            - bot_uttered:
                utter_name: utter_confirm
      - user: oh I gave my work address, i actually want it delivered to my home at 13 Pine Road
        assertions:
