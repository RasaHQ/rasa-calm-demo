fixtures:
  - route_to_calm:
      - route_session_to_calm: True

test_cases:
  - test_case: user sends short verb only message
    fixtures:
      - route_to_calm
    steps:
      - user: add
        assertions:
        - pattern_clarification_contains:
            - 'add a card'
            - 'add a contact'
        - bot_uttered:
            utter_name: utter_clarification_options_rasa
      - user: contact
        assertions:
        - bot_uttered:
            utter_name: utter_ask_add_contact_handle
