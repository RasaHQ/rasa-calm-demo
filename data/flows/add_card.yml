flows:
  add_card:
    description: add a card to your account
    name: add a card
    nlu_trigger:
      - intent:
          name: add_card
          confidence_threshold: 0.9
    steps:
      - collect: confirm_choose_new_card
        ask_before_filling: true
        next:
          - if: "slots.confirm_choose_new_card = 'visa'"
            then:
              - noop: true
                next: get_name_and_email_step
          - else:
              - action: utter_relevant_card_not_linked
                next: END
      - id: get_name_and_email_step
        call: get_name_and_email
      - link: transfer_money
