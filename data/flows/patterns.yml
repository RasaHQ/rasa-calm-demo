flows:
  pattern_correction:
    description: Confirm a previous correction of a slot value.
    steps:
      - noop: true
        next:
          - if: context.is_reset_only
            then:
              - action: action_correct_flow_slot
                next: END
          - else:
            - collect: confirm_slot_correction
              description: boolean value set when the user affirms or denies the correction
              next:
                - if: not slots.confirm_slot_correction
                  then:
                    - action: utter_not_corrected_previous_input
                      next: END
                - else:
                    - action: action_correct_flow_slot
                    - action: utter_corrected_previous_input
                      next: END

  pattern_chitchat:
    description: Handle chitchat with a free-form answer generation
    steps:
      - action: utter_free_chitchat_response

  pattern_search:
    description: handle knowledge-based requests using enterprise search
    steps:
      - action: action_trigger_search

  pattern_cancel_flow:
    description: A meta flow that's started when a flow is cancelled.
    steps:
      - id: decide_cancel_step
        noop: true
        next:
          - if: context.canceled_name = "transfer money"
            then: inform_user
          - else: cancel_flow # skips the inform step
      - id: inform_user
        action: utter_flow_cancelled_rasa
        next: cancel_flow
      - id: cancel_flow
        action: action_cancel_flow

  pattern_completed:
    description: all flows have been completed and there is nothing else to be done
    name: pattern completed
    steps:
      - action: utter_can_do_something_else
      - action: action_reset_routing

  pattern_clarification:
    description: Conversation repair flow for handling ambiguous requests that could match multiple flows
    name: pattern clarification
    steps:
      - action: action_clarify_flows
        next:
          - if: context.names contains "add a contact"
            then:
              - link: add_contact
          - else: 
            - action: action_increase_clarification_count
              next:
                - if: slots.clarification_count > 2
                  then:
                    - link: pattern_human_handoff
                - else: clarify_options
      - id: clarify_options
        action: utter_clarification_options_rasa

  pattern_cannot_handle:
    description: Conversation repair flow for addressing failed command generation scenarios
    name: pattern_cannot_handle
    steps:
      - noop: true
        next:
          # Override the default fallback behavior when no relevant answer to the user
          # query has been found. The default behavior is to respond with the
          # `utter_no_relevant_answer_found`.
          # By default, this code is reachable when EnterpriseSearchPolicy is configured
          # with the `check_relevancy: true` and the EnterpriseSearchPolicy cannot find
          # a relevant answer.
          # This feature is available from 3.13
          - if: context.reason is "cannot_handle_no_relevant_answer"
            then:
              # Default behavior:
              # - action: utter_no_relevant_answer_found

              # Demonstrate linking to a pattern chitchat (only linkable from patterns).
              - link: pattern_chitchat

              # Demonstrate linking to a pattern human-handoff
              # - link: pattern_human_handoff

          # Other, default fallback behavior below:

          # Chitchat fallback
          - if: context.reason is "cannot_handle_chitchat"
            then:
              - action: utter_cannot_handle
                next: END
          # Fallback for things that are not supported
          - if: context.reason is "cannot_handle_not_supported"
            then:
              - action: utter_cannot_handle
                next: END
          # Default fallback
          - else:
              - action: utter_ask_rephrase
                next: END
