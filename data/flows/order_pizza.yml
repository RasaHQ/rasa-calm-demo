flows:
  order_pizza:
    name: order pizza
    description: user asks for a pizza
    nlu_trigger:
    - intent:
        name: request_pizza
        confidence_threshold: 0.5
    steps:
    - call: fill_pizza_order
      next:
        - if: slots.confirmation_order
          then: payment_options
        - else: cancel_order
    - id: payment_options
      collect: payment_option
      next:
        - if: slots.payment_option is 'card'
          then: use_card_details
        - if: slots.payment_option is 'membership_points'
          then: use_membership_points
        - else: cancel_order
    - id: use_card_details
      collect: card_details
      next:
          - if: slots.card_details and slots.confirmation_order
            then: take_payment_including_feedback
          - else: cancel_order
    - id: use_membership_points
      call: use_membership_points
      next:
        - if: slots.membership_points and slots.confirmation_order
          then: take_payment_including_feedback
        - else: cancel_order
    - id: cancel_order
      action: utter_cancel_order
      next: END
    - id: take_payment_including_feedback
      link: take_payment_including_feedback

  fill_pizza_order:
    name: fill pizza order
    description: user is asked to fill out pizza order details
    steps:
      - collect: pizza
      - collect: num_pizza
      - collect: address
      - collect: confirmation_order
        reset_after_flow_ends: False
        ask_before_filling: True

  use_membership_points:
    if: False
    name: use membership points
    description: user asks to use membership or loyalty points
    steps:
      - call: authenticate_user
        next:
          - if: slots.is_user_logged_in
            then:
              - action: action_check_points
                next: END
          - else: END

  job_vacancies:
    name: job vacancies
    description: user asks for job vacancies
    steps:
      - collect: department
        next:
            - if: slots.department
              then: show_vacancies
            - else: END
      - id: show_vacancies
        action: action_show_vacancies

  take_payment_including_feedback:
    if: False
    name: ask for feedback on payment process
    description: ask user for feedback on payment process
    steps:
      - action: utter_execute_payment
      - collect: user_rating
        description: "User's rating from 1 to 5 as a number"
        reset_after_flow_ends: False
        ask_before_filling: True
        next:
          - if: slots.user_rating < "3"
            then: user_suggestions
          - else: thank_user_for_good_review
      - id: user_suggestions
        action: utter_ask_user_suggestions
        next: END
      - id: thank_user_for_good_review
        action: utter_thank_user_for_good_review
        next: END