#  username: username
#  password: password
#  queue: queue
#
nlg:
  type: rephrase
  llm:
    model_group: openai-direct-gpt-4o

# Run OTEL collector (via `otel-docker-compose.yml`), and uncomment this section, to send traces to it.
# tracing:
#  type: otlp
#  endpoint: localhost:4317
#  host: localhost
#  service_name: rasa

# Run OTEL collector (via `otel-docker-compose.yml`), and uncomment this section, to send metrics to it.
# metrics:
#  type: otlp
#  endpoint: localhost:4317
#  host: localhost
#  service_name: rasa

vector_store:
  type: qdrant
  collection: squad
  host: 0.0.0.0
  port: 6334
  content_payload_key: page_content
  metadata_payload_key: metadata

model_groups:
  - id: openai-direct-gpt-4
    models:
      - provider: openai
        model: gpt-4
        timeout: 7
        temperature: 0.0
        top_p: 0.0
  - id: openai-direct-gpt-3.5-turbo
    models:
      - provider: openai
        model: gpt-3.5-turbo-0125
        timeout: 7
        temperature: 0.0
        top_p: 0.0
  - id: openai-direct-gpt-4o
    models:
      - provider: openai
        model: gpt-4o