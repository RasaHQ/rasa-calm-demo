        make test-failing | grep '0 passed'

    - name: Save test-failing results
      if: failure() && steps.run-e2e-failing-tests.outcome == 'failure'
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 #v4.4.3
