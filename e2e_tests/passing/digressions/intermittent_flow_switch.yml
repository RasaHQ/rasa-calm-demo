test_cases:
  - test_case: user makes an intermittent flow switch
    steps:
      - user: book table
      - commands:
          - start_flow: "book_restaurant"
      - utter: utter_ask_book_restaurant_name_of_restaurant
      - user: show my balance, did my paycheck already arrive?
      - commands:
          - start_flow: "check_balance"
      - utter: utter_current_balance
      - utter: utter_flow_continue_interrupted
      - utter: utter_ask_book_restaurant_name_of_restaurant
      - user: Ah great, I already got my paycheck, we'll be going to Brewdog then
      - commands:
          - set_slot:
            - book_restaurant_name_of_restaurant: Brewdog
      - utter: utter_ask_book_restaurant_number_of_people
      - user: For 6
      - commands:
          - set_slot:
            - book_restaurant_number_of_people: "6"
      - utter: utter_ask_book_restaurant_date
      - user: this Friday
      - commands:
          - set_slot:
            - book_restaurant_date: "this Friday"
      - utter: utter_ask_book_restaurant_time
      - user: 8pm please
      - commands:
          - set_slot:
            - book_restaurant_time: "8pm"
      - utter: utter_restaurant_available
      - utter: utter_ask_book_restaurant_reservation_name
      - user: for Thomas
      - commands:
          - set_slot:
            - book_restaurant_reservation_name: "Thomas"
      - utter: utter_ask_book_restaurant_confirmation
      - user: yes
      - commands:
          - set_slot:
            - book_restaurant_confirmation: "True"
      - utter: utter_confirm_restaurant_booking
