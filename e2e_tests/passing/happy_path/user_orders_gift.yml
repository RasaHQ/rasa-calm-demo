test_cases:
  - test_case: user orders a gift
    steps:
      - user: I want to order a gift
      - utter: utter_ask_gift_name
      - user: a book
      - slot_was_set:
          - gift_name: a book
      - utter: utter_ask_gift_price
      - user: 500 euros
      - slot_was_set:
          - gift_price: 500.0
      - utter: utter_ask_gift_recipient
      - user: Bart
      - slot_was_set:
          - gift_recipient: Bart
      - utter: utter_ask_order_gift_confirmation
      - user: yes
      - slot_was_set:
          - order_gift_confirmation: true
      - utter: utter_gift_ordered

