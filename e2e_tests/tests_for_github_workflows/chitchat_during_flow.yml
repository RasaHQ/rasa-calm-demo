test_cases:
  - test_case: user asks a knowledge question during flow
    steps:
      - user: I want to transfer money to Tre
        assertions:
          - flow_started: transfer_money
          - bot_uttered:
              utter_name: utter_ask_transfer_money_amount_of_money
      - user: btw, is the weather also that nice in Berlin?
        assertions:
          - flow_started: pattern_search
          - flow_started: pattern_cannot_handle
          - flow_started: pattern_chitchat
          - bot_uttered:
              utter_name: utter_free_chitchat_response
          - bot_uttered:
              utter_name: utter_ask_transfer_money_amount_of_money
      - user: lovely, transfer 50$
        assertions:
          - bot_uttered:
              utter_name: utter_ask_transfer_money_final_confirmation
      - user: "yes"
        assertions:
          - bot_uttered:
              utter_name: utter_transfer_complete
