test_cases:
  - test_case: user_orders_pizza_stating_which_type_and_pays_with_card
    steps:
      - user: I would like to order a diavola pizza.
        assertions:
            - slot_was_set:
                - name: pizza
                  value: diavola
            - bot_uttered:
                utter_name: utter_ask_num_pizza
      - user: 2 please
        assertions:
            - slot_was_set:
                - name: num_pizza
                  value: 2
            - bot_uttered:
                utter_name: utter_ask_address
      - user: 30 Pine Road
        assertions:
            - slot_was_set:
                - name: address
                  value: 30 Pine Road
            - bot_uttered:
                utter_name: utter_confirm
                buttons:
                  - title: Yes
                    payload: /SetSlots(confirmation_order=True)
                  - title: No
                    payload: /SetSlots(confirmation_order=False)
      - user: /SetSlots(confirmation_order=True)
        assertions:
            - slot_was_set:
                - name: confirmation_order
                  value: True
            - bot_uttered:
                utter_name: utter_ask_payment_option
      - user: credit card
        assertions:
            - slot_was_set:
                - name: payment_option
                  value: card
            - bot_uttered:
                utter_name: utter_ask_card_details
      - user: 1234 5678 9012 3456
        assertions:
            - slot_was_set:
                - name: card_details
                  value: 1234 5678 9012 3456
            - bot_uttered:
                utter_name: utter_execute_payment
            - flow_completed:
                flow_id: order_pizza
            # verify slot reset
            - slot_was_set:
                - name: pizza
                  value: null
                - name: num_pizza
                  value: null
                - name: address
                  value: null
                - name: card_details
                  value: null
                - name: payment_option
                  value: null
            # verify slot persistence
            - slot_was_not_set:
                - name: confirmation_order

