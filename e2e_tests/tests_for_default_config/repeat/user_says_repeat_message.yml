test_cases:
  - test_case: user says repeat message
    steps:
      - user: I want to add someone to my contact list
        assertions:
          - bot_uttered:
                utter_name: utter_ask_add_contact_handle
          - slot_was_set:
                - name: route_session_to_calm
                  value: True
      - user: can you repeat that?
        assertions:
          - bot_uttered:
                utter_name: utter_ask_add_contact_handle